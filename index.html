<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #box {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      max-width: 350px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #00c3ff;
    }
    p {
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div id="box">Loading weather...</div>

 <script>
  async function apiCall() {
    const city = prompt("Enter your city name:");
    const response = await fetch(`http://api.weatherapi.com/v1/forecast.json?key=d75cc7f4488c4e2482551255253009&q=${city}&aqi=no`);
    const result = await response.json();
    console.log(result);

    const box = document.getElementById("box");

    if (result.error) {
      box.innerHTML = `<h2 style="color:red;">Error</h2><p>${result.error.message}</p>`;
      return;
    }

    const condition = result.current.condition.text;
    const temp = result.current.temp_c;
    const chanceOfRain = result.forecast.forecastday[0].day.daily_chance_of_rain;
    const windSpeed = result.current.wind_kph;
    const moonrise = result.forecast.forecastday[0].astro.moonrise;
    const moonset = result.forecast.forecastday[0].astro.moonset;
    const sunset = result.forecast.forecastday[0].astro.sunset;
    const sunrise = result.forecast.forecastday[0].astro.sunrise;

    console.log(condition, temp, chanceOfRain, windSpeed, moonrise, moonset, sunrise, sunset);

    box.innerHTML = `
      <h2>Weather in ${result.location.name}</h2>
      <p><b>Condition:</b> ${condition}</p>
      <p><b>Temperature:</b> ${temp}Â°C</p>
      <p><b>Chance of Rain:</b> ${chanceOfRain}%</p>
      <p><b>Wind Speed:</b> ${windSpeed} kph</p>
      <p><b>Sunrise:</b> ${sunrise}</p>
      <p><b>Sunset:</b> ${sunset}</p>
      <p><b>Moonrise:</b> ${moonrise}</p>
      <p><b>Moonset:</b> ${moonset}</p>
    `;
  }

  apiCall();
</script>

</body>
</html>
