
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Universe Deals</title>
    
    <!-- Google Fonts for a nicer look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Reset & Global Styles --- */
        :root {
            --bg-dark: #121212;
            --primary: #1e1e1e;
            --accent: #03dac6;
            --secondary-accent: #ff7e5f;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --shadow-color: rgba(0, 0, 0, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden; /* Prevents horizontal scroll from animations */
        }

        /* --- Keyframe Animations --- */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Header Section --- */
        header {
            text-align: center;
            padding: 5rem 1.5rem;
            background: linear-gradient(145deg, var(--primary), #1a1a1a);
            border-bottom: 1px solid var(--border-color);
        }

        header h1 {
            font-size: 3.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--accent), var(--secondary-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease-out;
        }

        header p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            animation: fadeInDown 1s ease-out 0.2s;
            animation-fill-mode: backwards; /* Ensures styles apply before animation starts */
        }

        /* --- Main Content & Card Container --- */
        main {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2.5rem;
        }
        
        /* --- Product Card Styling --- */
        .card {
            background-color: var(--primary);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-color);
            
            /* Staggered load-in animation */
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 40px var(--shadow-color);
        }

        /* Stagger the animation for each card */
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        .card:nth-child(6) { animation-delay: 0.6s; }

        .card .card-image-container {
            width: 100%;
            height: 220px;
            overflow: hidden;
        }
        
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.4s ease-out;
        }

        .card:hover img {
            transform: scale(1.1);
        }

        .card-content {
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .card-content h2 {
            font-size: 1.6rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        .card-content ul {
            list-style: none;
            margin-bottom: 1.5rem;
            flex-grow: 1; /* Pushes the button to the bottom */
        }

        .card-content ul li {
            margin-bottom: 0.6rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .card-content ul li strong {
            color: var(--text-primary);
            font-weight: 600;
        }

        .btn {
            display: inline-block;
            background: var(--accent);
            color: var(--bg-dark);
            padding: 0.8rem 1.6rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.3s ease;
            align-self: flex-start; /* Align button to the left */
        }

        .btn:hover {
            background-color: #31e6d4;
            transform: translateY(-3px);
        }

        /* --- Footer Section --- */
        footer {
            text-align: center;
            padding: 2rem 1.5rem;
            margin-top: 3rem;
            background-color: var(--primary);
            border-top: 1px solid var(--border-color);
            color: var(--text-secondary);
        }
        
        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.8rem;
            }
            .card-container {
                gap: 1.5rem;
            }
            main {
                padding: 1rem;
            }
        }

    </style>
</head>
<body>

    <header>
        <h1>Laptop Universe</h1>
        <p>Discover Your Next Powerhouse Machine</p>
    </header>

    <main>
        <div class="card-container" id="cardmain">
            <!-- Card 1: Dell Inspiron 15 -->
            <div class="card" id="l1">
                <div class="card-image-container">
                    <img src="https://placehold.co/600x400/1e1e1e/FFF?text=Dell+Inspiron+15" alt="Dell Inspiron 15">
                </div>
                <div class="card-content">
                    <h2>Dell Inspiron 15</h2>
                    <ul>
                        <li><strong>Price:</strong> $650</li>
                        <li><strong>RAM:</strong> 8GB</li>
                        <li><strong>OS:</strong> Windows 11 Home</li>
                    </ul>
                    <a href="#" class="btn">View Deal</a>
                </div>
            </div>
    </main>

    <footer>
        <p>&copy; 2024 Laptop Universe. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>

</body>
</html>
