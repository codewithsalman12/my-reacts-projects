<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta property="og:type" content="website">
<meta property="og:url" content="https://yourwebsite.com/">
<meta property="og:title" content="VibeWave — Free Online Music Player">
<meta property="og:description" content="Play, stream and share music online for free. Discover trending songs, albums, and playlists from your favorite artists.">
<meta property="og:image" content="https://yourwebsite.com/assets/preview.jpg">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://yourwebsite.com/">
<meta property="twitter:title" content="VibeWave — Free Music Streaming Platform">
<meta property="twitter:description" content="Stream and enjoy music online. Explore trending songs and artists — your sound, your vibe.">
<meta property="twitter:image" content="https://yourwebsite.com/assets/preview.jpg">

<!-- Theme and Mobile -->
<meta name="theme-color" content="#0E1217">
<me
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0E1217">
  <title>VibeWave — Music</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  >

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- App CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <button id="menuToggle"><i class="bi bi-list"></i></button>
  <!-- Sidebar -->
  <aside id="sidebar" class="sidebar d-flex flex-column">
    <div class="brand d-flex align-items-center gap-2 px-3">
      <div class="brand-icon d-inline-flex align-items-center justify-content-center">
        <i class="bi bi-music-note-beamed"></i>
      </div>
      <span class="brand-name">VibeWave</span>
    </div>
     <nav class="main-nav px-2 mt-2">
      <a href="index.html" class="nav-item">
        <i class="bi bi-house-door"></i>
        <span>Home</span>
      </a>
      <a href="playlist.html" class="nav-item">
        <i class="bi bi-journals"></i>
        <span>My Playlists</span>
      </a>
    </nav>

    <div class="sidebar-section px-3 mt-3">
      <h6 class="sidebar-title">Your Tracks</h6>
      <ul id="trackList" class="track-list list-unstyled mb-0">
        <!-- Populated by JS -->
      </ul>
    </div>

    <div class="sidebar-fade"></div>
  </aside>

  <!-- Main Content -->
  <main id="content" class="content">
    <!-- Top bar -->
    <header class="topbar d-flex align-items-center justify-content-between px-3 px-md-4">
      <div class="d-flex align-items-center gap-2">
        <div class="glow-dot"></div>
        <h5 class="mb-0 fw-semibold">Explore</h5>
      </div>
      <div class="search-group input-group input-group-sm w-auto">
        <span class="input-group-text border-0 bg-transparent text-muted">
          <i class="bi bi-search"></i>
        </span>
        <input
          id="searchInput"
          class="form-control border-0 bg-transparent text-light"
          type="text"
          placeholder="Search"
          aria-label="Search"
        />
      </div>
    </header>

    <!-- Albums Grid -->
    <section class="albums container-fluid py-3 py-md-4">
      <div class="row g-3 g-sm-4" id="albumsGrid">
        <!-- Cards populated by JS -->
      </div>
    </section>
  </main>

  <!-- Player Bar -->
  <div id="playerBar" class="player-bar">
    <div class="player-inner d-flex align-items-center justify-content-between gap-3">
      <!-- Left: Now Playing -->
      <div class="player-left d-flex align-items-center gap-3">
        <div class="cover-wrap">
          <img id="playerCover" src="" alt="Cover art" />
        </div>
        <div class="meta">
          <div id="playerTitle" class="title text-truncate">—</div>
          <div id="playerArtist" class="artist text-muted text-truncate">—</div>
        </div>
      </div>

      <!-- Center: Controls + Seek -->
      <div class="player-center d-flex flex-column align-items-center flex-grow-1">
        <div class="controls d-flex align-items-center gap-2 mb-1">
          <button id="btnShuffle" class="btn-icon" aria-label="Shuffle">
            <i class="bi bi-shuffle"></i>
          </button>
          <button id="btnPrev" class="btn-icon" aria-label="Previous">
            <i class="bi bi-skip-start-fill"></i>
          </button>
          <button id="btnPlayPause" class="btn-icon btn-accent play" aria-label="Play/Pause">
            <i class="bi bi-play-fill"></i>
          </button>
          <button id="btnNext" class="btn-icon" aria-label="Next">
            <i class="bi bi-skip-end-fill"></i>
          </button>
          <button id="btnRepeat" class="btn-icon" aria-label="Repeat">
            <i class="bi bi-arrow-repeat"></i>
          </button>
        </div>
        <div class="timeline d-flex align-items-center gap-2 w-100">
          <span id="currentTime" class="time">0:00</span>
          <input id="seekBar" class="seekbar flex-grow-1" type="range" min="0" max="100" value="0" />
          <span id="totalTime" class="time">0:00</span>
        </div>
      </div>

      <!-- Right: Volume -->
      <div class="player-right d-none d-sm-flex align-items-center gap-2">
        <button id="btnMute" class="btn-icon" aria-label="Mute">
          <i id="volumeIcon" class="bi bi-volume-up"></i>
        </button>
        <input id="volumeRange" class="volumebar" type="range" min="0" max="100" value="80" />
      </div>
    </div>
  </div>

  <!-- Hidden audio element -->
  <audio id="audio" preload="metadata"></audio>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App JS -->
  <script src="script.js"></script>
</body>
</html>
