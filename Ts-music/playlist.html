<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0E1217">
  <title>VibeWave — My Playlists</title>

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  >

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- App CSS (Your existing global styles) -->
  <link rel="stylesheet" href="style.css" />
  <!-- Playlist specific CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="menuToggle" class="menu-toggle-playlist"><i class="bi bi-list"></i></button>

  <!-- Sidebar (Reused from your existing structure) -->
  <aside id="sidebar" class="sidebar d-flex flex-column">
    <div class="brand d-flex align-items-center gap-2 px-3">
      <div class="brand-icon d-inline-flex align-items-center justify-content-center">
        <i class="bi bi-music-note-beamed"></i>
      </div>
      <span class="brand-name">VibeWave</span>
    </div>

    <nav class="main-nav px-2 mt-2">
      <a href="index.html" class="nav-item">
        <i class="bi bi-house-door"></i>
        <span>Home</span>
      </a>
      <a href="playlist.html" class="nav-item">
        <i class="bi bi-journals"></i>
        <span>My Playlists</span>
      </a>
    </nav>

    <div class="sidebar-section px-3 mt-3">
      <h6 class="sidebar-title">Your Tracks</h6>
      <ul id="trackList" class="track-list list-unstyled mb-0">
        <!-- Populated by JS -->
      </ul>
    </div>

    <div class="sidebar-fade"></div>
  </aside>

  <!-- Main Content for Playlists -->
  <main id="content" class="content">
    <header class="topbar d-flex align-items-center justify-content-between px-3 px-md-4">
      <div class="d-flex align-items-center gap-2">
        <div class="glow-dot"></div>
        <h5 class="mb-0 fw-semibold">My Playlists</h5>
      </div>
      <button id="addPlaylistBtn" class="btn btn-primary d-flex align-items-center gap-2">
        <i class="bi bi-plus-lg"></i>
        <span>Add Playlist</span>
      </button>
    </header>

    <section class="playlists container-fluid py-3 py-md-4">
      <div id="playlistGrid" class="row g-3 g-sm-4">
        <!-- Playlist cards will be inserted here by JavaScript -->
      </div>
      <div id="noPlaylistsMessage" class="text-muted text-center mt-5" style="display: none;">
        <i class="bi bi-journal-album fs-1"></i>
        <p class="mt-2 fs-5">No playlists yet. Click "Add Playlist" to create one!</p>
      </div>
    </section>
  </main>

  <!-- Player Bar (Reused from your existing structure) -->
  <div id="playerBar" class="player-bar">
    <div class="player-inner d-flex align-items-center justify-content-between gap-3">
      <!-- Left: Now Playing -->
      <div class="player-left d-flex align-items-center gap-3">
        <div class="cover-wrap">
          <img id="playerCover" src="" alt="Cover art" />
        </div>
        <div class="meta">
          <div id="playerTitle" class="title text-truncate">—</div>
          <div id="playerArtist" class="artist text-muted text-truncate">—</div>
        </div>
      </div>

      <!-- Center: Controls + Seek -->
      <div class="player-center d-flex flex-column align-items-center flex-grow-1">
        <div class="controls d-flex align-items-center gap-2 mb-1">
          <button id="btnShuffle" class="btn-icon" aria-label="Shuffle">
            <i class="bi bi-shuffle"></i>
          </button>
          <button id="btnPrev" class="btn-icon" aria-label="Previous">
            <i class="bi bi-skip-start-fill"></i>
          </button>
          <button id="btnPlayPause" class="btn-icon btn-accent play" aria-label="Play/Pause">
            <i class="bi bi-play-fill"></i>
          </button>
          <button id="btnNext" class="btn-icon" aria-label="Next">
            <i class="bi bi-skip-end-fill"></i>
          </button>
          <button id="btnRepeat" class="btn-icon" aria-label="Repeat">
            <i class="bi bi-arrow-repeat"></i>
          </button>
        </div>
        <div class="timeline d-flex align-items-center gap-2 w-100">
          <span id="currentTime" class="time">0:00</span>
          <input id="seekBar" class="seekbar flex-grow-1" type="range" min="0" max="100" value="0" />
          <span id="totalTime" class="time">0:00</span>
        </div>
      </div>

      <!-- Right: Volume -->
      <div class="player-right d-none d-sm-flex align-items-center gap-2">
        <button id="btnMute" class="btn-icon" aria-label="Mute">
          <i id="volumeIcon" class="bi bi-volume-up"></i>
        </button>
        <input id="volumeRange" class="volumebar" type="range" min="0" max="100" value="80" />
      </div>
    </div>
  </div>

  <!-- Hidden audio element -->
  <audio id="audio" preload="metadata"></audio>

  <!-- Add/Edit Playlist Modal -->
  <div class="modal fade" id="playlistModal" tabindex="-1" aria-labelledby="playlistModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="playlistModalLabel">Create New Playlist</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="playlistForm">
            <div class="mb-3">
              <label for="playlistNameInput" class="form-label">Playlist Name</label>
              <input type="text" class="form-control" id="playlistNameInput" required>
            </div>
            <div class="mb-3">
              <label for="playlistDescriptionInput" class="form-label">Description (Optional)</label>
              <textarea class="form-control" id="playlistDescriptionInput" rows="3"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" form="playlistForm" class="btn btn-primary" id="savePlaylistBtn">Save Playlist</button>
        </div>
      </div>
    </div>
  </div>

  <!-- View Playlist Modal -->
  <div class="modal fade" id="viewPlaylistModal" tabindex="-1" aria-labelledby="viewPlaylistModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="viewPlaylistModalLabel">Playlist: <span id="viewPlaylistName"></span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="viewPlaylistDescription" class="text-muted"></p>
          <div class="mb-3 d-flex gap-2">
            <input type="text" id="addSongInput" class="form-control" placeholder="Search song to add (e.g., 'title' or 'artist')">
            <button id="searchSongsBtn" class="btn btn-secondary"><i class="bi bi-search"></i></button>
          </div>
          <div id="addSongResults" class="list-group mb-3">
            <!-- Search results for adding songs -->
          </div>

          <h6>Songs in this Playlist (<span id="viewPlaylistSongCount">0</span>)</h6>
          <ul id="viewPlaylistSongsList" class="list-group playlist-view-songs-list">
            <!-- Songs in the current playlist -->
          </ul>
          <div id="noSongsInPlaylist" class="text-muted text-center mt-3" style="display: none;">
            <i class="bi bi-music-note-beamed fs-3"></i>
            <p>No songs yet. Search and add some!</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" id="deletePlaylistBtn">Delete Playlist</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Main App JS (for player functionality, sidebar toggles etc.) -->
  <script src="script.js"></script>
  <!-- Playlist specific JS -->
  <script src="playlist-script.js"></script>
</body>
</html>
